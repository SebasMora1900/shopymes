<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos esenciales para el sitio web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página, puede ser modificado por las plantillas que extienden esta -->
    <title>{% block title %}Shopyymes{% endblock %}</title>
    <!-- Bootstrap CSS v5.3.2 -->
    <link rel="icon" type="image/png" href="/imagenes/logo pequeño.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ996Tf9c/6k/M2114a0Nn43aH13jTj1jL2m7wN1c4021a812m834e0046522f13e734c114387d8531c3b5a76e9323145465365545564c749320" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --color-chocolate: #604a33;
            --color-oxido: #8e6c49;
            --color-mostaza: #be8c6b;
            --color-serrin: #a4927a;
            --color-moca: #c2a88f;
            --color-latte: #ecdfcd;
            --color-principal: #916b5e;
            --color-secundario: #bab78c;
            --color-acento: #be8c6b;
            --color-gris: #686961;
            --color-verde: #879281;
        }
        .custom-navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(90deg, var(--color-chocolate) 0%, var(--color-oxido) 60%, var(--color-latte) 100%);
            border-bottom: 3px solid var(--color-mostaza);
            box-shadow: 0 4px 24px 0 rgba(145,107,94,0.13);
            position: relative;
            z-index: 10;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        .navbar-brand img {
            height: 100px;
            width: auto;
            margin-right: 0.5rem;
            border-radius: 0.5rem;
            background: transparent;
            box-shadow: 0 2px 8px 0 rgba(145,107,94,0.10);
            border: none;
            /* mix-blend-mode eliminado para conservar el color original del logo */
        }
        .brand-title {
            font-size: 2.4rem;
            font-weight: bold;
            color: var(--color-latte);
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px var(--color-chocolate), 0 1px 0 var(--color-mostaza);
        }
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        .nav-menu a {
            color: var(--color-latte);
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s, background 0.2s, box-shadow 0.2s;
            border-radius: 8px;
            padding: 0.3rem 1rem;
            box-shadow: 0 1px 4px 0 rgba(145,107,94,0.07);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-menu a:hover {
            color: var(--color-chocolate);
            background: var(--color-mostaza);
            box-shadow: 0 2px 8px 0 rgba(190,140,107,0.13);
        }
        .nav-actions {
            display: flex;
            gap: 1rem;
        }
        .btn-login, .btn-register {
            font-weight: 700;
            border-radius: 8px;
            padding: 0.38rem 1.1rem;
            border: 2px solid var(--color-mostaza);
            background: var(--color-mostaza);
            color: var(--color-chocolate);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            font-size: 0.98rem;
            box-shadow: 0 1px 4px 0 rgba(145,107,94,0.09);
        }
        .btn-login:hover, .btn-register:hover {
            background: var(--color-chocolate);
            color: var(--color-latte);
            box-shadow: 0 2px 8px 0 rgba(190,140,107,0.13);
        }
    </style>
</head>
<body>
    <header>
        <nav class="custom-navbar">
            <a class="navbar-brand" href="/">
                <img src="/imagenes/logo.png" alt="Logo Shopyymes">
              
            </a>
            <div class="nav-menu">
                <a href="{{ url_for('inicio') }}"><i class="fas fa-home"></i>Inicio</a>
                <a href="{{ url_for('soporte') }}"><i class="fas fa-headset"></i>Soporte</a>
                <a href="{{ url_for('sobre_nosotros') }}"><i class="fas fa-users"></i>Sobre Nosotros</a>
                <a href="{{ url_for('contactanos') }}"><i class="fas fa-envelope"></i>Contactanos</a>
            </div>
            <div class="nav-actions">
                <a href="{{ url_for('login') }}" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
                <a href="{{ url_for('registro_rol') }}" class="btn btn-register"><i class="fas fa-user-plus"></i> Registrarse</a>
            </div>
        </nav>
    </header>
